<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca - Alumnos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="brand"><h1>üè´ Biblioteca</h1></div>
            <div class="nav-links">
                <a href="libros.html" class="nav-btn"><span class="material-symbols-outlined">menu_book</span> Libros</a>
                <a href="clientes.html" class="nav-btn active"><span class="material-symbols-outlined">groups</span> Alumnos</a>
                <a href="devoluciones.html" class="nav-btn"><span class="material-symbols-outlined">assignment_return</span> Devoluciones</a>
            </div>
            <div class="search-box">
                <span class="material-symbols-outlined search-icon">search</span>
                <input type="text" id="buscador" placeholder="Buscar alumno..." onkeyup="filtrarClientes()">
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="header-section">
            <h2>Directorio de Alumnos</h2>
            <button class="btn btn-primary" onclick="abrirModalCliente()">+ Nuevo Alumno</button>
        </div>
        <div class="clients-grid" id="grid-clientes"></div>
    </div>

    <div id="modal-mochila" class="modal">
        <div class="modal-content paper-style">
            <span class="close" onclick="document.getElementById('modal-mochila').style.display='none'">&times;</span>
            <h3>üéí Mochila de <span id="mochila-nombre-alumno" style="color:var(--primary-color)"></span></h3>
            <div id="lista-mochila" style="margin-top: 20px;"></div>
        </div>
    </div>

    <div id="modal-historial" class="modal">
        <div class="modal-content paper-style" style="max-width: 600px;">
            <span class="close" onclick="document.getElementById('modal-historial').style.display='none'">&times;</span>
            <h3>üìú Historial Completo</h3>
            <h4 id="historial-nombre" style="color:#555; margin-top:0"></h4>
            <div class="table-responsive" style="margin-top: 15px; max-height: 300px; overflow-y: auto;">
                <table class="book-table" style="font-size: 0.9em;">
                    <thead><tr><th>Libro</th><th>Fecha</th><th>Estado</th></tr></thead>
                    <tbody id="tabla-historial-cliente"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-cliente" class="modal">
        <div class="modal-content paper-style">
            <span class="close" onclick="document.getElementById('modal-cliente').style.display='none'">&times;</span>
            <h3 id="titulo-modal-cliente">üìù Alumno</h3>
            <form id="form-cliente" onsubmit="guardarCliente(event)">
                <input type="hidden" id="cli-id">
                <div class="form-group"><label>Nombre:</label><input type="text" id="cli-nombre" required></div>
                <div class="form-group"><label>Apellido:</label><input type="text" id="cli-apellido" required></div>
                <div class="form-group"><label>DNI:</label><input type="text" id="cli-dni" required></div>
                <div class="form-group"><label>Email:</label><input type="email" id="cli-email"></div>
                <div class="form-group"><label>Tel√©fono:</label><input type="text" id="cli-telefono"></div>
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </form>
        </div>
    </div>

    <div id="modal-detalle-cliente" class="modal">
        <div class="modal-content paper-style">
            <span class="close" onclick="document.getElementById('modal-detalle-cliente').style.display='none'">&times;</span>
            <h2 id="det-nombre" style="color: var(--primary-color);"></h2>
            <p id="det-dni"></p>
            <hr style="margin: 15px 0; border:0; border-top:1px dashed #ccc">
            <div style="margin-bottom: 20px;">
                <div><strong>Email:</strong> <span id="det-email"></span></div>
                <div><strong>Tel√©fono:</strong> <span id="det-telefono"></span></div>
            </div>
            <div style="display:flex; gap:10px; justify-content:flex-end;">
                <button id="btn-editar-alumno" class="btn-edit">Editar Datos</button>
                <button id="btn-eliminar-alumno" class="btn-delete">Eliminar Alumno</button>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="clientes.js"></script>
</body>
</html>
